{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="">Product Management</h2>
                <hr>
                <h4 class="col-6 offset-3">Add New Product</h4>
            </div>
        </div>

        <div class="row">
            <div class="col-6 offset-3">
                <form action="{% url 'add_product' %}" method="POST" class="form-bg" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <br>
                    <div class="">
                        <a href="{% url 'products' %}" class="btn btn-danger">Cancel</a>
                        <button class="btn btn-primary" type="submit">Add Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
