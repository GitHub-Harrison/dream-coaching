{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                <div>
                    <a href="{{ product.image.url }}" target="_blank">
                        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="card-img-top rounded">
                    </a>
                </div>   
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="product-details-container">
                    <p>{{ product.name }}</p>
                    <p class="fw-bold">Â£{{ product.price }}</p>
                    <p>{{ product.duration }}</p>
                    <p>{{ product.description }}</p>
                    <p>{{ product.date }}</p>

                    <form class="form" action="{% url 'add_to_bag' product.id %}" method="POST">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="col-12">
                                <a href="{% url 'products' %}" class="btn btn-secondary">
                                    <span class="icon">
                                        <i class="fas fa-chevron-left"></i>
                                    </span>
                                    <span>Keep Shopping</span>
                                </a>
                                <input type="submit" class="btn btn-secondary" value="Add to Bag">
                            </div>
                            <input type="hidden" name="redirect_url" value="{{ request.path }}">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
