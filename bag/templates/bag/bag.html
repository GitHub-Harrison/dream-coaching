{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col">
            <h2>Shopping Bag</h2>
        </div>
    </div>

    <div class="row">
        <div class="col">
            {% if bag_items %}
                {% for item in bag_items %}
                    <div>
                        {{ item.product.name }}
                        <br>
                        {{ item.date }}
                    </div>
                    <hr>
                {% endfor %}
            {% else %}
                <p>Your bag is empty</p>
                <a href="{% url 'products' %}" class="btn btn-secondary">
                    <span>Keep Shopping</span>
                </a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
